    <title>Sweetaste</title>
    <!-- google font -->

<body>
    <div class="warp">
        <header>
            <nav class="center">
                <div class="navbar-mobile">
                    <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/dehaze-24px.png?raw=true" alt="手機版選單">
                </div>
                <h1>
                    <a href="index.html">
                        <img class="logo" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logo-all-dark.svg" alt="Sweetaste">

                </div>

        <main>
            <div class="center main-container">

                                <div class="cart-items-text">
                                    <p>焦糖馬卡龍</p>
                                    <p class="cart-items-text-price">NT$ 450</p>
                                </div>
                                <div class="center number-box">
                                    <button onclick="decrement()">-</button>
                                    <input type="number" id="number" value="2">
                                    <button onclick="increment()">+</button>
                                </div>
                                <div class="cart-items-price">
                                    <p>NT$ 900</p>
                                </div>
                                <span class="material-symbols-outlined delete">delete</span>
                            </div>
                        </div>
                        <div class="center cart-items-2">
                            <div class="cart-items-img2"></div>
                            <div class="center cart-items-2-container">
                                <div class="cart-items-text">
                                    <p>焦糖馬卡龍</p>
                                    <p class="cart-items-text-price">NT$ 450</p>
                                </div>
                                <div class="center number-box">
                                    <button onclick="decrement()">-</button>
                                    <input type="number" id="number" value="2">
                                    <button onclick="increment()">+</button>

                                </div>

                                <div class="cart-items-text">
                                    <p>焦糖馬卡龍</p>
                                    <p class="cart-items-text-price">NT$ 450</p>
                                </div>
                                <div class="center number-box">
                                    <button onclick="decrement()">-</button>
                                    <input type="number" id="number" value="2">
                                    <button onclick="increment()">+</button>
                                </div>
                                <div class="cart-items-price">
                                    <p>NT$ 900</p>
                                </div>
                                <span class="material-symbols-outlined delete">delete</span>
                            </div>
                        </div>
                    </div>
                    <div class="center cart-order">
                        <div class="center cart-order-summary">
                            <p>訂單摘要</p>
                        </div>
                        <div class="cart-order-price">
                            <div class="cart-order-price-subtotal">
                                <p>小計</p>
                                <p>NT$ 2,700</p>
                            </div>
                            <div class="cart-order-price-deliveryfee">
                                <p>運費</p>
                                <p>NT$ 300</p>
                            </div>
                            <div class="cart-order-price-total">
                                <p>總計</p>
                                <p>NT$ 3,000</p>
                            </div>
                        </div>
                        <div class="center cart-order-checkout">
                            <a href="checkout.html">結帳</a>

                        <div class="email-next center">
                            <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/arrow_forward-24px.png?raw=true" alt="next">
                        </div>
                    </div>
                </div>
                <div class="footer-bottom">
                    <div class="footer-bottom-img">

                                <li><a href="#"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/ic-facebook.svg" alt="Facebook"></a></li>
