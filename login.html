<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweetaste</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <!-- css樣式 -->
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/login.css">
    <!-- icon圖示 -->
    <link rel="icon" href="./img/favicon.ico">
</head>
<body>
    <div class="warp">
        <header>
            <nav class="center">
                <div class="navbar-mobile">
                    <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/dehaze-24px.png?raw=true" alt="手機版選單">
                </div>
                <h1>
                    <a href="index.html">
                        <img class="logo" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logo-all-dark.svg" alt="Sweetaste">
                        <img class="logo-moblie" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logotype-lg-dark.svg" alt="Sweetaste">
                    </a>
                </h1>
                <div class="center">   
                    <ul class="navbar-container" >
                        <li><a href="index.html">首頁</a></li>
                        <li><a href="product.html">甜點</a></li>
                        <li><a href="login.html">登入</a></li>
                    </ul>
                    <div class="shopping_cart">
                        <a href="cart.html">
                            <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/shopping_cart.png?raw=true" alt="購物車">
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="center main-container">
                <div class="center login-container">
                    <div class="login-member-container">
                        <div class="center member-login">
                            <p>會員登入</p>
                        </div>
                        <div class="center login-social-container-moblie">
                            <div class="center login-facebook">
                                <img src="./img/ic-facebook-logotype.svg" alt="Facebook">
                            </div>
                            <div class="center login-google">
                                <img src="./img/ic-google.svg" alt="google">
                            </div>
                            <div class="center login-yahoo">
                                <img src="./img/ic-yahoo.svg" alt="yahoo">
                            </div>
                        </div>
                        <div class="login-account-container">
                            <div class="login-account">
                                <span class="material-symbols-outlined">person</span>
                                <input type="text" id="username" placeholder="電子信箱/手機號碼">
                            </div>
                            <div class="login-password">
                                <span class="material-symbols-outlined">vpn_key</span>
                                <input type="text" id="password" placeholder="請輸入使用者密碼">
                            </div>
                            <div class="login-remember">
                                <input type="checkbox" id="remember" name="remember">
                                <p>記住我</p>
                            </div>
                        </div>
                        <div class="center login-account-check">
                            <a href="checkout.html"><p>登入帳號</p></a>
                        </div>
                    </div>
                    <div class="center login-social">
                        <div class="login-social-text">
                            <p>—— 連結社群帳號 ——</p>
                        </div>
                        <div class="center login-social-container">
                            <div class="center login-facebook">
                                <img src="./img/ic-facebook-logotype.svg" alt="Facebook">
                            </div>
                            <div class="center login-google">
                                <img src="./img/ic-google.svg" alt="google">
                            </div>
                            <div class="center login-yahoo">
                                <img src="./img/ic-yahoo.svg" alt="yahoo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container ">
                <div class=" center footer-mail">
                    <div class="footer-mail-logo">
                        <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logo-light.svg" alt="Sweetaste">
                        <h3>訂閱你我的甜蜜郵件</h3>
                    </div>
                    <div class="footer-email-textbox ">
                        <div class="email-img center">
                            <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/mail-24px.png?raw=true" alt="mail">
                        </div>
                        <input type="email" id="email" name="email">
                        <div class="email-next center">
                            <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/arrow_forward-24px.png?raw=true" alt="next">
                        </div>
                    </div>
                </div>
                <div class="footer-bottom">
                    <div class="footer-bottom-img">
                        <div class="footer-bottom-right">
                            <img class="footer-logo" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logotype-lg-dark.svg" alt="Sweetaste">
                            <div class="footer-contact">
                                <p>07-1234-5678</p> 
                                <p>sweetaste@email.com</p>
                                <p>800 高雄市新興區幸福路 520 號</p>
                            </div>
                        </div>
                        <img class="footer-slogan" src="./img/sm-今天是個吃甜點的好日子.svg" alt="">
                    </div>
                    <div class="center footer-information">
                        <div class="social">
                            <ul>
                                <li><a href="#"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/ic-line%40.svg" alt="LINE"></a></li>
                                <li><a href="#"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/ic-facebook.svg" alt="Facebook"></a></li>
                            </ul>
                        </div>
                        <p class="copyright">© 2018 Sweetaste* All Rights Reserved</p>
                    </div>
                    
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
